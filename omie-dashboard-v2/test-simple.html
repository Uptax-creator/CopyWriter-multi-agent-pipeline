<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Formul치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Teste do Formul치rio de Cadastro</h3>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Testar Submit</button>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                        
                        <h5 class="mt-4">Console de Debug:</h5>
                        <textarea id="console" rows="10" class="form-control" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Capturar console.log
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        function logToConsole(type, ...args) {
            const message = `[${type}] ${args.join(' ')}\n`;
            consoleDiv.value += message;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToConsole('LOG', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToConsole('ERROR', ...args);
        };
        
        // Teste do formul치rio
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted!');
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            console.log('Dados:', { nome, email, senha: '***' });
            
            document.getElementById('result').innerHTML = `
                <div class="alert alert-success">
                    <strong>Sucesso!</strong> Formul치rio processado.<br>
                    Nome: ${nome}<br>
                    Email: ${email}
                </div>
            `;
        });
        
        console.log('Teste iniciado...');
    </script>
</body>
</html>
